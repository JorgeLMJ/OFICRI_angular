<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <!-- Título -->
    <h2 class="text-center text-primary mb-4">
      <i class="bi bi-envelope-lock me-2"></i> Recuperar Contraseña
    </h2>

    <!-- Alertas -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i> {{ successMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Correo electrónico</label>
        <input 
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched}"
          placeholder="ejemplo@correo.com"
          required
        >
        <!-- Validaciones -->
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="forgotForm.get('email')?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="forgotForm.get('email')?.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <!-- Botón -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid">
          <i class="bi bi-send-check me-2"></i> Enviar enlace de recuperación
        </button>
      </div>

      <!-- Link de regreso -->
      <div class="text-center">
        <small>¿Recuerdas tu contraseña? 
          <a routerLink="/login" class="fw-bold text-decoration-none">Inicia sesión aquí</a>
        </small>
      </div>

    </form>
  </div>
</div>
